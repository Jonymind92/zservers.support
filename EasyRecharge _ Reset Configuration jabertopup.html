ame" class="form-control input-sm" value="SMART Billing"> </div> <div class="form-group "> <label class="control-label" for="tagline">Tag Line</label> <input type="text" name="tagline" id="tagline" class="form-control input-sm" value="Ultimate SMART Billing Solution"> </div> <div class="form-group "> <label class="control-label" for="site_logo_url">Logo URL</label> <input type="text" name="site_logo_url" id="site_logo_url" class="form-control input-sm" value="https://sbs.plus/img/SBS_logo.png"> </div> <h4 style="margin-top:30px;color:blue">Admin Settings:</h4> <div class="form-group "> <label class="control-label" for="username">Username</label> <input type="text" name="username" id="username" class="form-control input-sm" value="Administrator"> </div> <div class="form-group "> <label class="control-label" for="password">Password</label> <input type="text" name="password" id="password" class="form-control input-sm" value="32dF8ZmI"> </div> <div class="form-group checkbox "> <label style="font-weight:bold"> <input type="checkbox" name="otp_enable" id="otp_enable" style="font-weight:bold" value="1" checked=""> OTP Enable/Disable for Admin </label> </div> <div class="form-group checkbox "> <label style="font-weight:bold"> <input type="checkbox" name="force_ssl" id="force_ssl" style="font-weight:bold" value="0"> Force use SSL Site </label> </div> <div class="form-group "> <label class="control-label" for="fullname">Full Name</label> <input type="text" name="fullname" id="fullname" class="form-control input-sm" value="Motaher Hossain"> </div> <div class="form-group "> <label class="control-label" for="mobile">Mobile No</label> <input type="text" name="mobile" id="mobile" class="form-control input-sm" value="01865401100"> </div> <div class="form-group "> <label class="control-label" for="email">Email <span class="" style="color:red;font-weight:normal;font-size:11px">(required)</span></label> <input type="text" name="email" id="email" class="form-control input-sm" value="draftsmanmanik@gmail.com"> </div> <div class="form-group "> <label for="inputpin">Verification Key</label> <input type="password" class="form-control input-sm" id="inputpin" name="inputpin" placeholder="Enter a verification key to continue" style="width:300px;"><br> </div> <button type="submit" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-ok"></span> &nbsp;Submit</button> </form> </div> <div id="footer" style="margin-top:30px;"> <p>Powered By Dhaka Soft Networks</p> </div> </div> </div><!--/end Wrap-->  </body></html>
